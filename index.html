<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  
</head>
<body>
  <div class="container">
    <h1 class="display-4 mb-4">Coding Scenario</h1>
    <div class="d-flex">
      <button class="btn btn-warning mr-4" id="getAllPhotos" onclick="getAllPhotos()">Get All Photos</button>
    </div><br>
    <br>
    <hr>
    <div id="output"></div>
    
      
      
  </div>

  <script>
  
  

    function getAllPhotos()
    {
      


      fetch('https://jsonplaceholder.typicode.com/photos')
      .then((res) => res.json())
      .then((data) => {

     let output = '<h2 class="mb-4">Photos</h2>';
      
        data.forEach(function(post){
        
          output += `
            <div class="card card-body mb-3">
             
              <h3>Image:<img src="${post.url}" height="300" width="300"/></h3>
              <p>Title: ${post.title}</p>
          
            </div>
            
          `;
        });
        document.getElementById('output').innerHTML = output; 
       
      }) 
      
    }

    
   
  </script>
</body>
</html>
